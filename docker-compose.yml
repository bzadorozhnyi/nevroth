services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nevroth_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432

  redis:
    image: redis:7
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

  api:
    build: .
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_started

  celery:
    build: .
    command: celery -A nevroth worker --loglevel=info
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started

  celery-beat:
    build: .
    command: celery -A nevroth beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      celery:
        condition: service_started

volumes:
  postgres_data:
  redis_data: